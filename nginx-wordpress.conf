# Nginx configuration for MPA WordPress local development
worker_processes 2;
error_log /Users/amk/Documents/GitHub/MPA_Website/mark9_wp/nginx_error.log;
pid /Users/amk/Documents/GitHub/MPA_Website/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /Users/amk/Documents/GitHub/MPA_Website/mark9_wp/nginx_access.log;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 64M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Upstream PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }
    
    server {
        listen 8000;
        server_name localhost;
        
        root /Users/amk/Documents/GitHub/MPA_Website/mark9_wp;
        index index.php index.html;
        
        # WordPress permalinks
        location / {
            try_files $uri $uri/ /index.php?$args;
        }
        
        # PHP processing
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include /opt/homebrew/etc/nginx/fastcgi_params;
            
            # Increase timeouts for Wordfence
            fastcgi_read_timeout 300;
            fastcgi_send_timeout 300;
            fastcgi_connect_timeout 300;
            
            # Buffer settings for large files
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }
        
        # Deny access to sensitive files
        location ~ /\.ht {
            deny all;
        }
        
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
        
        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires max;
            log_not_found off;
        }
    }
}


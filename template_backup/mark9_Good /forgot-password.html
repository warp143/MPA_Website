<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Malaysia Proptech Association</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css?v=1.3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .forgot-password-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .forgot-password-container {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 48px;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        /* Desktop Layout */
        @media (min-width: 1024px) {
            .forgot-password-page {
                padding: 0;
                background: linear-gradient(135deg, var(--bg-primary-light) 0%, var(--bg-secondary-light) 100%);
                min-height: calc(100vh - 80px);
                margin-top: 80px;
            }

            .forgot-password-container {
                max-width: 500px;
                width: 95%;
                padding: 60px;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            }
        }

        .forgot-password-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .forgot-password-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 16px;
        }

        .forgot-password-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .forgot-password-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        .forgot-password-form {
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--glass-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .forgot-password-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: #ffffff !important;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .forgot-password-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .forgot-password-links {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 32px;
        }

        .forgot-password-links p {
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 0.9rem;
        }

        .forgot-password-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            margin: 0 16px;
            transition: all 0.3s ease;
        }

        .forgot-password-links a:hover {
            text-decoration: underline;
        }

        .back-to-signin {
            text-align: center;
            padding: 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .back-to-signin h3 {
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .back-to-signin p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 0.9rem;
        }

        .back-to-signin-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            background: transparent;
            color: var(--accent-blue);
            text-decoration: none;
            border: 2px solid var(--accent-blue);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-to-signin-btn:hover {
            background: var(--accent-blue);
            color: #ffffff !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        @media (max-width: 768px) {
            .forgot-password-container {
                padding: 32px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
        <!-- Header Placeholder -->
    <div class="header-placeholder"></div>

<!-- Forgot Password Section -->
    <section class="forgot-password-page">
        <div class="forgot-password-container">
            <div class="forgot-password-header">
                <div class="forgot-password-logo">MPA</div>
                <h1 class="forgot-password-title">Forgot Password?</h1>
                <p class="forgot-password-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <form class="forgot-password-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit" class="forgot-password-btn">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </form>

            <div class="forgot-password-links">
                <p>Remember your password?</p>
                <a href="signin.html">Back to Sign In</a>
            </div>

            <div class="back-to-signin">
                <h3>Need Help?</h3>
                <p>If you're having trouble accessing your account, our support team is here to help.</p>
                <a href="contact.html" class="back-to-signin-btn">
                    <i class="fas fa-headset"></i>
                    Contact Support
                </a>
            </div>
        </div>
    </section>

        <!-- Footer Placeholder -->
    <div class="footer-placeholder"></div>

    <script src="script.js?v=1.1"></script>
    <script src="js/components.js"></script>
    <script src="scripts/header-loader.js"></script>
    <script src="scripts/footer-loader.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                // Demo functionality - show success message
                showNotification('Demo: Password reset link has been sent to ' + email + '. Please check your email.', 'success');
                // In a real app, this would send the reset email
                // window.location.href = 'reset-password.html';
            } else {
                showNotification('Please enter your email address.', 'warning');
            }
        });
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--accent-green)' : type === 'error' ? 'var(--accent-red)' : type === 'warning' ? 'var(--accent-orange)' : 'var(--accent-blue)'};
                color: white;
                padding: var(--spacing-md);
                border-radius: var(--border-radius-md);
                box-shadow: var(--shadow-md);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
                max-width: 300px;
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>

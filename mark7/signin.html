<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Sign In - MPA Malaysia PropTech Association</title>
    <link rel="icon" type="image/png" href="assets/mpa-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .signin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 2rem;
        }
        
        .signin-card {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: 
                var(--shadow-offset) var(--shadow-offset) var(--shadow-blur) var(--shadow-dark),
                calc(-1 * var(--shadow-offset)) calc(-1 * var(--shadow-offset)) var(--shadow-blur) var(--shadow-light);
        }
        
        .signin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signin-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .signin-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .signin-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .signin-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--bg-secondary);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(49, 130, 206, 0.1);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .signin-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }
        
        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }
        
        .signin-links {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--bg-secondary);
        }
        
        .signin-links a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
        }
        
        .signin-links a:hover {
            text-decoration: underline;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--bg-primary);
            border-radius: 10px;
        }
        
        .signup-section h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .signup-section p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }
        
        .signup-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: var(--gradient-secondary);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="signin-container">
        <div class="signin-card">
            <div class="signin-header">
                <img src="assets/mpa-logo.png" alt="MPA Logo" class="signin-logo">
                <h1 class="signin-title">Member Sign In</h1>
                <p class="signin-subtitle">Access your exclusive member dashboard</p>
            </div>
            
            <form class="signin-form" id="signinForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="signin-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="signin-links">
                <p style="margin-bottom: 15px; color: #666;">Need help?</p>
                <a href="#contact">Contact Support</a>
                <a href="#forgot">Forgot Password?</a>
            </div>
            
            <div class="signup-section">
                <h3>Not a Member Yet?</h3>
                <p>Join the Malaysia PropTech Association to access exclusive resources and networking opportunities.</p>
                <a href="join.html" class="signup-btn">
                    <i class="fas fa-user-plus"></i>
                    Join MPA Today
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Demo functionality - redirect to dashboard
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // In a real application, this would authenticate with a server
                alert('Demo: Sign in successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both username and password.');
            }
        });
    </script>
</body>
</html>

<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="mpaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#mpaGradient)" stroke="#007AFF" stroke-width="1"/>
  
  <!-- MPA Text -->
  <text x="16" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">MPA</text>
  
  <!-- PropTech indicator line -->
  <line x1="8" y1="20" x2="24" y2="20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Malaysia indicator -->
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="white" opacity="0.8">MY</text>
</svg>

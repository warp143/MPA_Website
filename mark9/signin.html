<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Malaysia Proptech Association</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .signin-page {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .signin-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-xxl);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .back-link {
            position: absolute;
            top: var(--spacing-lg);
            left: var(--spacing-lg);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: var(--transition-normal);
        }

        .back-link:hover {
            color: var(--accent-blue);
        }

        .signin-header {
            text-align: center;
            margin-bottom: var(--spacing-xxl);
        }

        .signin-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: var(--spacing-md);
        }

        .signin-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }

        .signin-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .signin-form {
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            transition: var(--transition-normal);
            background: var(--glass-bg);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-blue);
        }

        .form-checkbox label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .signin-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .signin-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            filter: brightness(1.1);
        }

        .signin-links {
            text-align: center;
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
            margin-bottom: var(--spacing-xl);
        }

        .signin-links p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            font-size: 0.9rem;
        }

        .signin-links a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
            margin: 0 var(--spacing-md);
            transition: var(--transition-normal);
        }

        .signin-links a:hover {
            text-decoration: underline;
        }

        .signup-section {
            text-align: center;
            padding: var(--spacing-xl);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
        }

        .signup-section h3 {
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .signup-section p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
            font-size: 0.9rem;
        }

        .signup-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md) var(--spacing-xl);
            background: transparent;
            color: var(--accent-blue);
            text-decoration: none;
            border: 2px solid var(--accent-blue);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            transition: var(--transition-normal);
        }

        .signup-btn:hover {
            background: var(--accent-blue);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 768px) {
            .signin-container {
                padding: var(--spacing-xl);
                margin: var(--spacing-lg);
            }
        }
        
        /* Light mode specific styles for signin page */
        body.light-mode .signin-page {
            background: linear-gradient(135deg, var(--accent-blue-light) 0%, var(--accent-purple-light) 100%);
        }
        
        body.light-mode .signin-container {
            background: var(--glass-bg-light);
            border-color: var(--glass-border-light);
        }
        
        body.light-mode .form-input {
            background: var(--glass-bg-light);
            border-color: var(--glass-border-light);
            color: var(--text-primary-light);
        }
        
        body.light-mode .signup-section {
            background: var(--glass-bg-light);
            border-color: var(--glass-border-light);
        }
    </style>
</head>
<body>
    <div class="signin-page">
        <button class="theme-toggle" id="themeToggle" style="position: absolute; top: 20px; right: 20px; z-index: 1000;">
            <span class="theme-icon">ðŸŒ™</span>
            <span class="auto-indicator" id="autoIndicator" title="Auto mode active">ðŸ”„</span>
        </button>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        
        <div class="signin-container">
            <div class="signin-header">
                <div class="signin-logo">MPA</div>
                <h1 class="signin-title">Welcome Back</h1>
                <p class="signin-subtitle">Sign in to access your member dashboard</p>
            </div>
            
            <form class="signin-form" id="signinForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Keep me signed in</label>
                </div>
                
                <button type="submit" class="signin-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="signin-links">
                <p>Need help?</p>
                <a href="contact.html">Contact Support</a>
                <a href="#forgot">Forgot Password?</a>
            </div>
            
            <div class="signup-section">
                <h3>Not a Member Yet?</h3>
                <p>Join the Malaysia PropTech Association to access exclusive resources, networking opportunities, and industry insights.</p>
                <a href="membership.html" class="signup-btn">
                    <i class="fas fa-user-plus"></i>
                    Join MPA Today
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Demo functionality - show success message
                alert('Demo: Sign in successful! Welcome to MPA.');
                // In a real app, this would redirect to dashboard
                // window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both email and password.');
            }
        });
    </script>
</body>
</html>
